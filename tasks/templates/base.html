<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django-Crud-Practice</title>
    <!-- Boostrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color:#89d7b6;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">Django-Crud-Practice</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
            {% if user.is_authenticated %}
            <a class="nav-link active" href="{% url 'tasks' %}">Tareas Pendientes</a>
            <a class="nav-link active" href="{% url 'tasks_completed' %}">Tareas Completadas</a>
            <a class="nav-link active" href="/createtask">Tarea Nueva</a>
            <a class="nav-link active" href="/signout">Cerrar Sesión</a>
            {% else %}
            <a class="nav-link active" href="/signup">Registrarse</a>
            <a class="nav-link active" href="/signin">Iniciar Sesión</a>
            {% endif%}
          </div>
        </div>
      </div>
    </nav>
    <div class="container" >
      {% block content %} 
      {% endblock %}
    </div>
  </body>
</html>
